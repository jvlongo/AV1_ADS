<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">  
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Verificador de numeros primos</title>
    </head>
        <body>
            <div class="card">
                <form>
                    <div class="card-body">
                        <div class="container">
                            <h1>Verificar se um número é primo:</h1>   
                                <div>
                                    <br>   
                                    <span>Informe um número: </span><input id="num" type="number" min="2" max="999" onclick="this.select()" />
                                    <input type="button" value="Check" class="btn btn-success" onclick="verificarPrimo()" />
                                        <p id="result"> </p>
                                </div>  
                                
                        </div>
                    </div>
                </form>
            </div>  
            <script src="js/index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </body>        
</html>
